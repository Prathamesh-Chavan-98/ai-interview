{% extends "base.html" %}
{% block title %}Interview{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2>AI Interview</h2>
        <div class="card mt-4">
            <div class="card-body">
                <form method="POST" action="{{ url_for('submit_answers') }}">
                    {% for question in questions %}
                    <div class="mb-4">
                        <label class="form-label"><strong>Question {{ loop.index }}:</strong></label>
                        <p class="mb-2">{{ question }}</p>
                        <textarea name="answer_{{ loop.index0 }}" class="form-control" rows="3" required
                                placeholder="Type your answer here..."></textarea>
                    </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary">Submit Answers</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
